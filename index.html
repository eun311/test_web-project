<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Cesium 3D Map</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/latest/Build/Cesium/Cesium.js"></script>
    <style>
        @import url("https://cesium.com/downloads/cesiumjs/releases/latest/Build/Cesium/Widgets/widgets.css");
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>
        Cesium.Ion.defaultAccessToken = eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI0MDY0ZThlNi0xZDU4LTRjMTEtYTNjNS02MzI1ODMzYzRjMGYiLCJpZCI6MjM3MzM4LCJpYXQiOjE3Mzg3Mzg1MTF9.iJuCmyJyJMRKl_L8jAPLBKxZl4s1vmS6zXOqwDZjdzc;

        const viewer = new Cesium.Viewer('cesiumContainer', {
            terrainProvider: Cesium.createWorldTerrain()
        });

        viewer.camera.flyTo({
            destination: Cesium.Cartesian3.fromDegrees(126.9780, 37.5665, 10000), // 서울 위치
            orientation: {
                heading: Cesium.Math.toRadians(0),
                pitch: Cesium.Math.toRadians(-45),
                roll: 0
            }
        });
    </script>
</body>
</html>
